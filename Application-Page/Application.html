<!DOCTYPE html>
<html lang="en">

<head>
  <title>MYTHOS</title>
  <meta charset="utf-8">
  <link href="../Miscellaneous/general.css" rel="stylesheet">
  <link href="Application.css" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <nav class="custom-nav bottom-space show navbar navbar-expand-sm bg-primary-grad sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#body">
        <strong class="brandName">
          MYTHOS
        </strong>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbarPortion">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="justify-content-end collpase navbar-collapse" id="collapsibleNavbarPortion">
        <ul class="ml-auto navbar-nav text-secondary">
          <li class="nav-item m-3">
            <a class="nav-link underline-hover-primary" href="../Main-Page/Main-Page.html">Home</a>
          </li>
          <li class="nav-item m-3">
            <a class="nav-link underline-hover-primary" href="../About-Us-Page/AboutUs.html">Who We Are</a>
          </li>
          <li class="nav-item m-3">
            <a class="nav-link underline-hover-primary" href="../Openings-Page/Openings.html">Join
              The Team</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  
  <div class="auto-center">
    <div id="banner">
      <strong> Application Page </strong>
    </div>
    <div id="application-form-parent" class="">
      <div>
        <h1>
          Applying for:
        </h1>
        <select name="position" id="positionSelector">
          <optgroup label="Programming">
            <option value="Network Manager">Network Manager</option>
            <option value="Lead Programmer">Lead Programmer</option>
            <option value="Game Server Engineer">Game Server Engineer</option>
            <option value="Senior Gameplay Programmer">Senior Gameplay Programmer</option>
          </optgroup>
          <optgroup label="Art">
            <option value="Visual Artist">Visual Artist</option>
            <option value="Concept Artist">Concept Artist</option>
            <option value="3D Enviroment Artist">3D Enviroment Artist</option>
            <option value="UI/UX Designer">UI/UX Designer</option>
          </optgroup>
          <optgroup label="Audio">
            <option value="Sound Designer">Sound Designer</option>
            <option value="Audio Artist">Audio Artist</option>
            <option value="Composer">Composer</option>
            <option value="Audio Engineer">Audio Engineer</option>
          </optgroup>
        </select>
      </div>
      
      <form name="submit-to-google-sheet">
        <div class="mb-3">
          <label for="pwd">Full Name</label>
          <input type="text" class="form-control" id="Name" placeholder="Enter First and Last Name" name="Name" required>
        </div>

        <div class="mb-3 mt-3">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="Email" placeholder="Enter Email" name="Email" required>
        </div>

        <div class="mb-3 mt-3">
          <label for="Personal Statement">Why do you want to work here:</label>
          <textarea type="text" class="form-control" id="about" placeholder="I want to join this team because..." name="Personal Statement" required></textarea>
        </div>

        <div class="my-3 applicant-resume" name="resume">
          <label for="formFile" class="form-label"> Upload Google Drive Link to Resume</label>
          <input type="text" class="form-control" id="Resume Link" placeholder="https://docs.google.com/document/...=sharing" name="Resume Link" required>
        </div>

        <div>
          <button type="submit" id="submitButton" name="submit" type="submit">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  
  <script src="Application.js"></script>
</body>

</html>
